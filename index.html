<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <section class="background">
      <main class="wrapper">
        <h1>calc</h1>
        <section class="screen">
          <div class="val"></div>
        </section>
        <section class="keys">
          <section class="grid-container1">
            <div class="grid item1 num">1</div>
            <div class="grid item1 num">2</div>
            <div class="grid item1 num">3</div>
            <div class="grid item1 sign blue">DEL</div>
            <div class="grid item1 num">4</div>
            <div class="grid item1 num">5</div>
            <div class="grid item1 num">6</div>
            <div class="grid item1 sign">+</div>
            <div class="grid item1 num">7</div>
            <div class="grid item1 num">8</div>
            <div class="grid item1 num">9</div>
            <div class="grid item1 sign">-</div>
            <div class="grid item1 sign">.</div>
            <div class="grid item1 num">0</div>
            <div class="grid item1 sign">/</div>
            <div class="grid item1 sign">x</div>
          </section>
          <section class="grid-container2">
            <div class="grid item2 blue">RESET</div>
            <div class="grid item2 red">=</div>
          </section>
        </section>
      </main>
    </section>
    <script src="app.js"></script>
  </body>
</html>
